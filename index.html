<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="./index.js" defer></script> -->
  <style>
    *{
      box-sizing: border-box;
    }
    body{
      min-height:100vh;
      margin:0;
      display:flex;
      flex-direction: column;
      padding:8px;
    }
    hr{
      width: 100%;
    }
    #iframe{
      border:2px dashed blue;
      flex:1;
    }

  </style>
</head>
<body>
  <a href="./"><h1 style="margin:0;">Hello</h1></a>
  <a href="./index.js">here's the js</a>
  <hr>

  <ul id="ul">
  </ul>

  <iframe id="iframe" frameborder="0"></iframe>

  <script>
    const iframe = document.querySelector("#iframe")

    const changePage = theme => {
      iframe.src = "./tests/" + theme + ".html"
      console.log(theme)
    }

    fetch ('./tests/list.json')
    .then(dt => dt.json())
    .then(dt => {
      iframe.src = "./tests/" + dt[0] + ".html"
      for( const theme of dt ){
        const li = document.createElement('li')
        li.innerHTML = /*html*/`
          <span onclick="changePage('${theme}')" style="cursor:pointer;">
            ${ theme.replace(/^\w/, c => c.toUpperCase()) }
          </span>`;
        document.querySelector("#ul").append(li)
      }
    })

  </script>

</body>
</html>
